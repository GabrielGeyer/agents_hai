<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data-Driven Chatbot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="static/style.css">
    <script type="module" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="https://d3js.org/d3-dsv.v3.min.js"></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/vega@5.20.2/build/vega.js"></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0/build/vega-lite.js"></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/vega-embed@6.18.2/build/vega-embed.js"></script>
    <script type="module" src="static/script.js"></script>
</head>

<body>
    <div class="container mt-3">
        <h1>Data-Driven Chatbot</h1>

        <!-- File Upload Section -->
        <div class="mb-3">
            <label for="file-upload" class="form-label">Upload CSV Data</label>
            <input class="form-control" type="file" id="file-upload" accept=".csv">
            <div id="drop-zone" class="border border-dashed p-3 mt-2 text-center">Drag and drop a CSV file here</div>
            <div id="error-message" class="text-danger mt-2" style="display: none;">Only CSV files are allowed.</div>
        </div>

        <!-- Table Preview -->
        <div id="table-preview" class="mt-3">
            <h5>Data Preview</h5>
            <table class="table table-bordered">
                <thead id="table-head"></thead>
                <tbody id="table-body"></tbody>
            </table>
        </div>
        
        <!-- Chat Section-->
        <div class="container-lg border rounded-2 my-2 p-2 bg-white" id="chat">
          
        </div>

        <!-- Prompt Input Section -->
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Type your question" aria-label="message prompt" id="prompt-input">
            <button class="btn btn-primary" disabled type="button" id="send-btn">Send</button>
        </div>

        
    </div>
</body>

</html>
